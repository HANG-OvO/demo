            ],
        ]
        var totalPages = 3;
        var currentPage = 1;

        function initPages() {
            var content = '';
            content += '<li style="--bs-pagination-focus-bg: white !important" class="page-item previous" data-page="previous">'
            content += '<a class="page-link" href="#" aria-disabled="true">Previous</a>'
            content += '</li>'
            for (let i = 1; i <= totalPages; i++) {
                content += '<li class="page-item page-'+ i +'" data-page="'+ i +'">'
                content += '<a class="page-link" href="#" aria-disabled="true">'+ i +'</a>'
                content += '</li>'
            }
            content += '<li style="--bs-pagination-focus-bg: white !important" class="page-item next" data-page="next">'
            content += '<a class="page-link" href="#">Next</a>'
            content += '</li>'
            $(".pagination").html(content);
            setPageData(1);
        }

        function setPageData() {
            $(".page-item").removeClass("disabled").removeClass("active");
            $(".page-" + currentPage).addClass("active");
            if (currentPage === 1) {
                $(".previous").addClass("disabled");
            }
            if (currentPage === totalPages) {
                $(".next").addClass("disabled");
            }
            var content = "";
            $.each(data[currentPage - 1], function (key, value) {
                content += '<div class="col">'
                content += '<div class="p-3 border bg-light card-item">'
                content += '<img src="'+ value.image +'" alt="">'
                content += '<p class="card-item-name">'+ value.name +'</p>'
                content += '<p class="card-item-id">Seller ID: '+ value.id +'</p>'
                content += '<p class="card-item-email">'+ value.email +'</p>'
                content += '<div class="card-item-bottom">'
                content += '<div class="card-item-sale">'
                content += '<span>Gross Sale</span>'
                content += '<p>'+ value.sale +'</p>'
                content += '</div>'
                content += '<div class="card-item-earning">'
                content += '<span>Earning</span>'
                content += '<p>'+ value.earning +'</p>'
                content += '</div>'
                content += '</div>'
                content += '</div>'
                content += '</div>'
            })
            $(".card-content").html(content);
        }

        $(document).on("click", ".page-item", function () {
            var page = $(this).data("page");
            if (typeof page === "number") {
                currentPage = page;
            }else {
                if (page === "previous") {
                    currentPage = currentPage - 1
                    if (currentPage < 1) {
                        currentPage = 1;
                    }
                }
                if (page === "next") {
                    currentPage = currentPage + 1
                    if (currentPage > totalPages) {
                        currentPage = totalPages;
                    }
                }
            }
            setPageData();
        })

        initPages()
    })
</script>
