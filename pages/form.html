<div id="form">
    <h2>Form</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active" aria-current="page">Form</li>
        </ol>
    </nav>
    <div class="row row-cols-1 row-cols-lg-1">
        <div class="col-6">
            <div class="p-3 border bg-light radius form">
                <form class="row g-3">
                    <label class="form-label segmentation">Category Information</label>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Slug</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Category</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Category">
                    </div>
                    <div class="col-12">
                        <label for="inputContent" class="form-label">Content</label>
                        <textarea class="form-control" id="inputContent" rows="3"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="inputDesc" class="form-label">Desc</label>
                        <input type="text" class="form-control" id="inputDesc" placeholder="Category">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>State</option>
                            <option>Active</option>
                            <option>Pending</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Status</label>
                        </div>
                    </div>
                    <label class="form-label segmentation">Meta Data</label>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Meta Title</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Meta Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="options">
                        <button type="button" class="btn btn-primary create">Create</button>
                        <button type="button" class="btn btn-primary save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    #form {
        .radius {
            border-radius: 10px;
            border: none !important;
            box-shadow: 0 0 20px #EEEFF2;
            background-color: white !important;
        }
        .form {
            margin-top: 20px;

            .segmentation {
                font-size: 22px;
                margin-top: 25px;
            }

            .create {
                background-color: #0AAD0B;
                border-color: #0AAD0B;
            }

            .save {
                background-color: #889396;
                border-color: #889396;
            }
        }
    }
</style>
