<div id="list">
    <h2>List</h2>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active" aria-current="page">List</li>
        </ol>
    </nav>
    <div class="row row-cols-1 row-cols-lg-1">
        <div class="col-6">
            <div class="p-3 border bg-light radius list">
                <div class="options">
                    <input class="form-control search" type="text" placeholder="Search">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th scope="col" class="check"><input class="form-check-input" type="checkbox" value=""></th>
                            <th scope="col">Icon</th>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="border"></div>

                <nav class="pages" aria-label="Page navigation example">
                    <ul class="pagination justify-content-end"> </ul>
                </nav>

            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        var data = [
            [
                {icon: "bi-airplane-engines", name: "Bakery & Biscuits", status: "Active", price: "24"},
                {icon: "bi-bandaid", name: "Chicken, Meat & Fish", status: "Active", price: "1"},
                {icon: "bi-airplane-engines", name: "Baby Care", status: "Draft", price: "24"},
                {icon: "bi-bicycle", name: "Bakery & Biscuits", status: "Active", price: "2"},
                {icon: "bi-boombox", name: "Cold Drinks & Juices", status: "Active", price: "24"},
                {icon: "bi-camera-reels", name: "Crushed Tomatoes", status: "Draft", price: "14"},
                {icon: "bi-bandaid", name: "Toiletries", status: "Active", price: "16"},
                {icon: "bi-boombox", name: "Dairy, Bread & Eggs", status: "Draft", price: "41"},
                {icon: "bi-bicycle", name: "Chicken, Meat & Fish", status: "Active", price: "42"},
                {icon: "bi-boombox", name: "Toiletries", status: "Active", price: "67"},
            ],
            [
                {icon: "bi-airplane-engines", name: "Baby Care", status: "Draft", price: "24"},
                {icon: "bi-bandaid", name: "Chicken, Meat & Fish", status: "Active", price: "1"},
                {icon: "bi-bicycle", name: "Bakery & Biscuits", status: "Active", price: "2"},
                {icon: "bi-airplane-engines", name: "Bakery & Biscuits", status: "Active", price: "24"},
                {icon: "bi-boombox", name: "Cold Drinks & Juices", status: "Active", price: "24"},
                {icon: "bi-camera-reels", name: "Crushed Tomatoes", status: "Draft", price: "14"},
                {icon: "bi-boombox", name: "Toiletries", status: "Active", price: "67"},
                {icon: "bi-boombox", name: "Dairy, Bread & Eggs", status: "Draft", price: "41"},
                {icon: "bi-bandaid", name: "Toiletries", status: "Active", price: "16"},
                {icon: "bi-bicycle", name: "Chicken, Meat & Fish", status: "Active", price: "42"},
            ],
            [
                {icon: "bi bi-bandaid", name: "Chicken, Meat & Fish", status: "Active", price: "1"},
                {icon: "bi bi-airplane-engines", name: "Bakery & Biscuits", status: "Active", price: "24"},
                {icon: "bi bi-airplane-engines", name: "Baby Care", status: "Draft", price: "24"},
                {icon: "bi-bicycle", name: "Bakery & Biscuits", status: "Active", price: "2"},
            ],
        ]
        var totalPages = 3;
        var currentPage = 1;

        function initPages() {
            var content = '';
            content += '<li style="--bs-pagination-focus-bg: white !important" class="page-item previous" data-page="previous">'
            content += '<a class="page-link" href="#" aria-disabled="true">Previous</a>'
            content += '</li>'
            for (let i = 1; i <= totalPages; i++) {
                content += '<li class="page-item page-'+ i +'" data-page="'+ i +'">'
                content += '<a class="page-link" href="#" aria-disabled="true">'+ i +'</a>'
                content += '</li>'
            }
            content += '<li style="--bs-pagination-focus-bg: white !important" class="page-item next" data-page="next">'
            content += '<a class="page-link" href="#">Next</a>'
            content += '</li>'
            $(".pagination").html(content);
            setPageData(1);
        }

        function setPageData() {
            $(".page-item").removeClass("disabled").removeClass("active");
            $(".page-" + currentPage).addClass("active");
            if (currentPage === 1) {
                $(".previous").addClass("disabled");
            }
            if (currentPage === totalPages) {
                $(".next").addClass("disabled");
            }
            var content = "";
            $.each(data[currentPage - 1], function (key, value) {
                content += '<tr>'
                content += '<td class="check"><input class="form-check-input" type="checkbox" value=""></td>'
                content += '<td class="icon"><i class="bi '+ value.icon +'"></i></td>'
                content += '<td>'+ value.name +'</td>'
                content += '<td class="status"><span style="background-color: #CEEFCE">'+ value.status +'</span></td>'
                content += '<td>'+ value.price +'</td>'
                content += '</tr>';
            })
            $("tbody").html(content);
        }

        $(document).on("click", ".page-item", function () {
            var page = $(this).data("page");
            if (typeof page === "number") {
                currentPage = page;
            }else {
                if (page === "previous") {
                    currentPage = currentPage - 1
                    if (currentPage < 1) {
                        currentPage = 1;
                    }
                }
                if (page === "next") {
                    currentPage = currentPage + 1
                    if (currentPage > totalPages) {
                        currentPage = totalPages;
                    }
                }
            }
            setPageData();
        })

        initPages()
    })
</script>
